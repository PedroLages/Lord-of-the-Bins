name: Keep Supabase Alive

on:
  schedule:
    # Run every 6 days at 9 AM UTC (well before the 7-day pause threshold)
    - cron: '0 9 */6 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent auto-pause
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          # Simple health check to Supabase
          curl -X GET "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            --fail --silent --show-error

          echo "âœ… Supabase pinged successfully at $(date)"
